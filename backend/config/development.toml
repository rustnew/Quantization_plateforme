# ================================================================
# CONFIGURATION DÉVELOPPEMENT - ENVIROMNEMENT LOCAL
# ================================================================
# Cette configuration est utilisée pour le développement local.
# Elle surcharge les paramètres de base.toml avec des valeurs
# adaptées au développement (logs verbeux, pas de chiffrement, etc.)
#
# Pour utiliser cette configuration:
#   export RUN_MODE=development
#   cargo run
# ================================================================

[server]
# Port différent pour éviter les conflits avec d'autres services
port = 8081
# Plus de workers pour le développement local
workers = 2
# Logs plus verbeux
request_timeout = 60

[database]
# URL de base de données locale
url = "postgresql://quantrust:quant12343rust2@localhost:5432/quantization"
max_connections = 5

[redis]
url = "redis://localhost:6379"
max_connections = 3

[storage]
# Configuration MinIO locale
endpoint = "http://localhost:9000"
access_key = "minioadmin"
secret_key = "minioadmin"
bucket = "quant-dev"
client_side_encryption = false

[quantization]
# Tailles plus petites pour le développement
max_model_size_gb = 2
max_processing_time_min = 10
gpu_workers = 0  # Pas de GPU en dev local
cpu_workers = 2

[security]
# Désactivation des sécurités pour le développement
jwt_expiry_hours = 48
rate_limit_requests = 1000
antivirus_enabled = false

[logging]
level = "debug"
format = "text"
tracing_enabled = false